<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">

  <h1 class="mb-4">Employee Schedule</h1>

  <!-- Search form -->
  <form id="search-form" class="mb-4">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="name" name="name" placeholder="Employee Name">
      </div>
      <div class="form-group col-md-6">
        <input type="date" class="form-control" id="date" name="date" placeholder="Work Date">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Results table -->
  <div id="results-table" class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Employee Name</th>
        <th>Work Date</th>
        <th>Work Begin Time</th>
        <th>Work End Time</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="schedule : ${schedules}">
        <td th:text="${schedule.wname}"></td>
        <td th:text="${schedule.wdate}"></td>
        <td th:text="${schedule.wbegintime}"></td>
        <td th:text="${schedule.wendtime}"></td>
      </tr>
      </tbody>

    </table>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
