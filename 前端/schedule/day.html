<script>function changeColor(cell,number) {if (cell.className !=="") {cell.style.backgroundColor ="";cell.className ="";} else {if(number==0){cell.style.backgroundColor ="#f4f9f4";cell.className ="colored";}
else if(number==1){cell.style.backgroundColor ="#f6faf6";cell.className ="colored";}
else if(number==2){cell.style.backgroundColor ="#c4e3cb";cell.className ="colored";}
else if(number==3){cell.style.backgroundColor ="#c6e5cd";cell.className ="colored";}
else if(number==4){cell.style.backgroundColor ="#8aae92";cell.className ="colored";}
else if(number==5){cell.style.backgroundColor ="#8caf94";cell.className ="colored";}
else if(number==6){cell.style.backgroundColor ="#616161";cell.className ="colored";}
else{cell.style.backgroundColor ="#636363";fadeIn(this,100)
cell.className ="colored";}
}
}
function getCurrentDate() {var today =new Date();var year =today.getFullYear();var month =today.getMonth() + 1;var date =today.getDate();return year + "-" + month + "-" + date;}

</script>
